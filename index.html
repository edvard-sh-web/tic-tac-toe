<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="main-container">
		<h1>Tic Tac Toe</h1>
		<div class="stats">
			<div>Player X score: <span id="playerXScore">0</span></div>
			<div>Player O score: <span id="playerOScore">0</span></div>
			<!--<div id="game-result">Game result</div>-->
	</div>
		<div class="controls">
			<button id="new-game">New Game</button>
			<button id="reset-game">Reset Game</button>
		</div>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
	</div>
	<dialog id="modal">

	</dialog>

	<script src="./code.js"></script>
</body>
</html>
